<!doctype html>

<html lang="en">
<head>
 <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.1.3/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.1.3/material.min.js"></script>
 <link rel="stylesheet" href="stylesheet.css"> 
   <meta charset="utf-8">

  <title>The HTML5 Herald</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <!--[if lt IE 9]>
    <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>
 <div class="button">
 <!-- Colored FAB button -->
 <button type="button" id="button" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect buttoninit">
  <i class="material-icons">add</i>
</button>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect bttn1 transform">
  <i class="material-icons">add</i>
</button>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect bttn2 transform2">
  <i class="material-icons">add</i>
</button>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect bttn3 transform3">
  <i class="material-icons">add</i>
</button>
<button class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-js-ripple-effect bttn4 transform4">
  <i class="material-icons">add</i>
</button>
</div>






<script   src="https://code.jquery.com/jquery-1.12.4.min.js"   integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="   crossorigin="anonymous"></script>
<script>
$("#button").click(function() {
  $('.transform').toggleClass('transform-active');
  $('.transform2').toggleClass('transform2-active');
  $('.transform3').toggleClass('transform3-active');
  $('.transform4').toggleClass('transform4-active');    
});
</script>
</body>
</html>
