<html ng-app>
<head>
    <link rel="stylesheet" type="text/css" href="wimmain.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <script type="text/javascript" src="js/angular.min%20(1).js"></script>
    <!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
</head>
<body>
    <div value="init div"  ng-init="wims =
                                      [ { wimIcon: '&#xE544', wimName: 'Water drinking', destination: 'Sewage plant', attendees: '6', dateTime: 'Monday May 24'},
                                      { wimIcon: '&#xE30A', wimName: 'WIM meeting', destination: 'Google Hangouts', attendees: '5', dateTime: 'Monday May 24 3:00 pm'}, 
                                    
                                     ] "></div>
   

    <!-- The Modal -->
    <div id="myModal" class="modal">

      <!-- Modal content -->
    <div style="margin-top: 50%;">
      <div class="modal-content" style="background-color: #529dcc;" onclick="modalclick(2)">

          <i id="modal-contenticon" class="material-icons" style="font-size: 110px;">&#xE88F;</i>
          <span class="close"></span>
          <h1 class="modal-lable">View WIM</h1>

      </div>
        <div>
              <div class="modal-content" style="float: left; margin-left: calc(33% - 150px); background-color: #16A243;" onclick="modalclick(1)">
                  <i id="modal-contenticon" class="material-icons">&#xE5CA;</i>
                  <span class="close"></span>
                  <h1 class="modal-lable">Going</h1>

              </div>

              <div class="modal-content" style="float: left; margin-left: calc(33%); background-color: #EF5350;" onclick="modalclick(3)">

                  <i id="modal-contenticon" class="material-icons">&#xE5CD;</i>
                  <span class="close"></span>
                  <h1 class="modal-lable">Decline</h1>

              </div>
        </div>
        
        <i id="modaltrashicon" class="material-icons" style="color: #ef5350;" onclick="modalclick('Mark Wim as unreceived')">&#xE92B;</i>
    </div>

        

    </div>
<!-- modal end -->
    <div class="headerdiv" >
        <a href="index.html">
            
            <div class="headerbackarrow">
                <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
            </div>
        </a>
        <h1 class="headerpagetitle" style="white-space:pre;">Notifications  -  2</h1>

    </div>

    <div class="meatcontent" >

    <div class="notificationslable">WIM Invites</div>
        
    <div class="currentwimsindividualdiv" ng-repeat="wim in wims | filter:{ title: searchFor} | orderBy: 'date'" onclick="viewmodal()">
      
            <div class="currentwimswimtypeimg">
                <i id="notificationstypeimage" class="material-icons">{{ wim.wimIcon }}</i>
            </div>
            <div class="currentwimswimnameanddestinationholder">
                <p class="currentwimswimname">{{ wim.wimName }}</p>
                <p class="currentwimswimdestination">{{ wim.destination }}</p>
            </div>
            <div class="currentwimparticipantsdiv">
                <img class="currentwimparticipantsimg" src="user_profile_pics/74.jpg">
                <img class="currentwimparticipantsimg" src="user_profile_pics/74.jpg">
                <img class="currentwimparticipantsimg" src="user_profile_pics/74.jpg">
                <div class="currentwimparticipantsimg">{{ wim.attendees }}</div>
            </div>
            <div class="currentwimswimtimesdiv">
                <p class="currentwimscountdown">20 days</p>
                <p class="currentwimsactualtime">{{ wim.dateTime }}</p>
            </div>
          
    </div>

    <div class="notificationslable">Friend Requests</div>
        
    <div class="currentwimsindividualdiv">    
        
            <img class="currentwimswimtypeimg" src="user_profile_pics/1.jpg">

            <div class="currentwimswimnameanddestinationholder">
                <p class="currentwimswimname">Braxton Young</p>
                <p class="currentwimswimdestination">Villa Rica, GA</p>
            </div>
            
            <div class="currentwimsfriendrequestresponsediv">
                
                <div class="currentwimsfriendrequestresponseoption">
                    <i id="currentwimsfriendrequestresponseoptionicon" class="material-icons" style="color: #ef5350;" onclick="modalclick(5)">&#xE92B;</i>
                </div>
                <div class="currentwimsfriendrequestresponseoption">
                    <i id="currentwimsfriendrequestresponseoptionicon" class="material-icons" style="color: #16A243;" onclick="modalclick(4)">&#xE86C;</i>
                </div>
            
            </div>
            
        
    </div>
        
         <!-- Trigger/Open The Modal -->
    <button id="myBtn" class="modalbutton"  onclick="viewmodal()">
        <i id="modalbuttonicon" class="material-icons">&#xE145;</i>
    </button>

    </div>

    
<!-- modal script -->
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function viewmodal() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        
        
    }
}

function modalclick(selectedbutton){
    x = selectedbutton;
    alert(x);
    modal.style.display = "none";
}
</script>


</body>

</html>
