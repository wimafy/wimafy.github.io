<html ng-app>
<head>
    <link rel="stylesheet" type="text/css" href="wimmain.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <script type="text/javascript" src="js/angular.min%20(1).js"></script>
    <!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
</head>
<body>
    <div value="init div"  ng-init="wims =
                                      [ { wimIcon: '&#xE544', wimName: 'Water drinking', destination: 'Sewage plant', attendees: '6', dateTime: 'Monday May 24'},
                                      { wimIcon: '&#xE30A', wimName: 'WIM meeting', destination: 'Google Hangouts', attendees: '5', dateTime: 'Monday May 24 3:00 pm'}, 
                                    
                                     ] "></div>
    <div class="headerdiv" >
        <a href="index.html">
            
            <div class="headerbackarrow">
                <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
            </div>
        </a>
        <h1 class="headerpagetitle" style="white-space:pre;">Notifications  -  2</h1>

    </div>

    <div class="meatcontent" >

    <div class="notificationslable">WIM Invites</div>
        
    <div class="currentwimsindividualdiv" ng-repeat="wim in wims | filter:{ title: searchFor} | orderBy: 'date'">
        <a href="WIMinfo.html">
            <div class="currentwimswimtypeimg">
                <i id="notificationstypeimage" class="material-icons">{{ wim.wimIcon }}</i>
            </div>
            <div class="currentwimswimnameanddestinationholder">
                <p class="currentwimswimname">{{ wim.wimName }}</p>
                <p class="currentwimswimdestination">{{ wim.destination }}</p>
            </div>
            <div class="currentwimparticipantsdiv">
                <img class="currentwimparticipantsimg" src="user_profile_pics/74.jpg">
                <img class="currentwimparticipantsimg" src="user_profile_pics/74.jpg">
                <img class="currentwimparticipantsimg" src="user_profile_pics/74.jpg">
                <div class="currentwimparticipantsimg">{{ wim.attendees }}</div>
            </div>
            <div class="currentwimswimtimesdiv">
                <p class="currentwimscountdown">20 days</p>
                <p class="currentwimsactualtime">{{ wim.dateTime }}</p>
            </div>
          </a>
    </div>

    <div class="notificationslable">Friend Requests</div>
        
    <div class="currentwimsindividualdiv">    
        <a href="WIMinfo.html">
            <img class="currentwimswimtypeimg" src="user_profile_pics/1.jpg">

            <div class="currentwimswimnameanddestinationholder">
                <p class="currentwimswimname">Braxton Young</p>
                <p class="currentwimswimdestination">Villa Rica, GA</p>
            </div>
            
            <div class="currentwimsfriendrequestresponsediv">
                
                <div class="currentwimsfriendrequestresponseoption">
                    <i id="currentwimsfriendrequestresponseoptionicon" class="material-icons" style="color: #ef5350;">&#xE92B;</i>
                </div>
                <div class="currentwimsfriendrequestresponseoption">
                    <i id="currentwimsfriendrequestresponseoptionicon" class="material-icons" style="color: #16A243;">&#xE5CA;</i>
                </div>
            
            </div>
            
          </a>
    </div>

    </div>




</body>

</html>
