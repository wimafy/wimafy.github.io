<html ng-app>
<head>
    <link rel="stylesheet" type="text/css" href="wimmain.css">
    <!--<link rel="stylesheet" href="css/bootstrap.css">-->
    <script type="text/javascript" src="js/angular.min%20(1).js"></script>
    <!--<script type="text/javascript" src="js/bootstrap.min.js"></script>-->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
</head>
<body>

      <div value="init div"  ng-init="wimInfo =
                                       { wimIcon: '&#xE891', wimName: 'Water drinking', destination: 'Sewage plant', street: '24 Fresh Stank Ln', attendees: '6', dateTime: 'Monday May 24', description: 'Anna Eleanor Roosevelt was an American politician, diplomat, and activist. She was the longest-serving First Lady of the United States, holding the post from March 1933 to April 1945 during her husband ... Wikipedia'};
                                      
                                     attendees = 
                                      [ {attendeePicture: '64.jpg', attendeeGivenName: 'Jason Bryner', attendeeResponse: 'Y', attendeeResponseColor: ''},
                                      {attendeePicture: '1.jpg', attendeeGivenName: 'Braxton Young', attendeeResponse: 'Y', attendeeResponseColor: ''}, 
                                      {attendeePicture: '63.jpg', attendeeGivenName: 'Nathan Wayman', attendeeResponse: '~', attendeeResponseColor: '#FF9800'},
                                      {attendeePicture: '74.jpg', attendeeGivenName: 'Spenser Williams', attendeeResponse: 'N', attendeeResponseColor: '#f44336'},
                                      {attendeePicture: '75.jpg', attendeeGivenName: 'Riley Boone', attendeeResponse: 'U', attendeeResponseColor: '#9E9E9E'},
                                      ]
                                      
                                      ">

    </div>
    <div class="headerdiv">
        <a href="currentWIMs.html">
            <div class="headerbackarrow">
                <i id="headerbackarrowicon" class="material-icons">&#xE314;</i>
            </div>
        </a>
        <h1 class="headerpagetitle">{{wimInfo.wimName}} </h1>
        <i id="wiminfoheadericon" class="material-icons">{{wimInfo.wimIcon}}</i>
        
        <div class="wiminfoheaderdatetimediv">
            <h1 class="wiminfoheaderwtimetillwim">
                4 hours
            </h1>
            <h1 class="wiminfoheaderdateofwim">
                2pm Friday May 27
            </h1>
        </div>
    </div>
    
<div class="wiminfomeatcontent" style="background-color: white;">
    <div class="wiminfopicturediv">


        <iframe class="wiminfopicture" 
          width="100%"
          height="450"
          frameborder="0" style="border:0"
          src="https://www.google.com/maps/embed/v1/place?key=AIzaSyB9c2pKzsmj9Txd93k6GxaosXIqfAIdlEM
            &q=Southern+Adventist+University+Sundial" allowfullscreen>
        </iframe>



    </div>
    <div class="wiminfobottomdiv">
        <div class="wiminfowimicon">
            <div id="wiminforesponsebutton" class="wiminfowimiconpic" onclick="viewmodal()">
                <i id="wiminfowimiconpicicon" class="material-icons">&#xE5CA;</i>
            </div>
            <h1 id="wiminfowimiconpiclable" class="wiminforesponsebuttonlable">Maybe</h1>
        </div>
        <div class="wiminfodirections">
            <div class="wiminfodirectionsicon">
                <i id="wiminfodirectionsiconactualicon" class="material-icons">&#xE0C8;</i>
            </div>
            <p class="wiminfodestination">{{wimInfo.destination}}</p>
            <p class="wiminfodestinationstreetname">{{wimInfo.street}}</p>
        </div>
        
        
        <div class="wiminfoattendees">
            <div class="wiminfodetails">
                <i id="wiminfodetailsactualicon" class="material-icons">&#xE24D;</i>
            </div>
            <p class="wiminfoattendeeslable">Details</p>
            <div class="wiminfodetailsactualtextdiv">
            <p class="wiminfodetailsactualtext">{{wimInfo.description}}</p>
        </div>
        </div>
        
        
        
        
        
        
        
        
        
    </div>
</div>
    
    <!-- The Modal -->
    <div id="myModal" class="modal">

          <!-- Modal content -->
        <div style="margin-top: 50%;">
          <div class="modal-content" style="background-color: #FBC02D;" onclick="modalclick(2)">

              <i id="modal-contenticon" class="material-icons" style="font-size: 110px;">&#xE8D4;</i>
              <span class="close"></span>
              <h1 class="modal-lable">Maybe</h1>

          </div>
            <div>
                  <div class="modal-content" style="float: left; margin-left: calc(33% - 150px); background-color: #16A243;" onclick="modalclick(1)">
                      <i id="modal-contenticon" class="material-icons">&#xE5CA;</i>
                      <span class="close"></span>
                      <h1 class="modal-lable">Going</h1>

                  </div>

                  <div class="modal-content" style="float: left; margin-left: calc(33%); background-color: #EF5350;" onclick="modalclick(3)">

                      <i id="modal-contenticon" class="material-icons">&#xE5CD;</i>
                      <span class="close"></span>
                      <h1 class="modal-lable">Decline</h1>

                  </div>
            </div>

            <i id="modaltrashicon" class="material-icons" style="color: #616161;" onclick="modalclick('4')">&#xE92B;</i>
        </div>
    </div>
    <!-- modal end -->
    

    

    
<!-- modal script -->
<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("wiminforesponsebutton");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal 
function viewmodal() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
        
        
    }
}

function modalclick(selectedbutton){
    x = selectedbutton;
    //alert(x);
    modal.style.display = "none";
    if(x == 1){
        btn.style.backgroundColor = "#16A243";
        document.getElementById("wiminfowimiconpicicon").innerHTML = "&#xE5CA;";
        document.getElementById("wiminfowimiconpiclable").innerHTML = "Going";
    }
    if(x == 2){
        btn.style.backgroundColor = "#FBC02D";
        document.getElementById("wiminfowimiconpicicon").innerHTML = "&#xE8D4;";
        document.getElementById("wiminfowimiconpiclable").innerHTML = "Maybe";
    }
    if(x == 3){
        btn.style.backgroundColor = "#EF5350";
        document.getElementById("wiminfowimiconpicicon").innerHTML = "&#xE5CD;";
        document.getElementById("wiminfowimiconpiclable").innerHTML = "Decline";
    }
    if(x == 4){
        btn.style.backgroundColor = "#616161";
        document.getElementById("wiminfowimiconpicicon").innerHTML = "&#xE92B;";
        document.getElementById("wiminfowimiconpiclable").innerHTML = "Unviewed";
    }
    
    
}
</script>
    

   
</body>

</html>
