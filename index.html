<html ng-app>
<head>
    <link rel="stylesheet" type="text/css" href="wimmain.css">

      rel="stylesheet">

<body style="background-color: #ef5350;">
    <div value="init div"  ng-init="profileInfo =

        <a href='#currentWims' class='deg45'>

        </a>
        
        <a href='#notify' class='deg135'>
